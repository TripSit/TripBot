name: LintBuildTest

on:
  push:
    branches:
      - development
      - dev/workflows
  pull_request:
    branches:
      - main
      - development

jobs:
  LintBuildTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js '16.17.1'
      uses: actions/setup-node@v3
      with:
        node-version: '16.17.1'
        cache: 'npm'
    - name: Setup Java JDK
      uses: actions/setup-java@v3.6.0
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Update npm
      run: npm install -g npm && npm --version
    - name: Install eslint
      run: npm install eslint eslint-config-airbnb-base eslint-config-airbnb-typescript eslint-config-google eslint-import-resolver-typescript eslint-plugin-import --save-dev && npx eslint --version
    - name: Linting
      run: npx eslint --fix --ext .ts,.js .
    - name: Install dependencies
      run: npm ci
    - name: Copy env
      run: cp .env.example .env
    - name: Test
      run: npm test
