name: PushToMain

on:
  push:
    branches:
      - main

jobs:
  PushToMain:
    runs-on: ubuntu-latest
    if: (!contains(github.event.head_commit.message, '[PATCH]')) && (!contains(github.event.head_commit.message, '[RELEASE]')) && (!contains(github.event.head_commit.message, 'Merge pull request'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MB_ACCESS_TOKEN }}
      - name: Set up Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      - name: Use Node.js '16.17.1'
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
          cache: 'npm'
      - name: Increment patch version
        run: npm version patch -m "[PATCH] %s"
