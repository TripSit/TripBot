name: PushToMain

on:
  push:
    branches:
      - main

jobs:
  PushToMain:
    name: PushToMain
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    if: (!contains(github.event.head_commit.message, '[PATCH]')) && (!contains(github.event.head_commit.message, '[RELEASE]')) && (!contains(github.event.head_commit.message, 'Merge pull request'))
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.MB_ACCESS_TOKEN }}
      - name: Set up Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          echo github.event = ${{ github.event }}
      - name: Use Node.js '16.17.1'
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
          cache: 'npm'
      - name: Increment patch version
        run: npm version patch -m "[PATCH] %s"
      - name: Setup Java JDK
        uses: actions/setup-java@v3.6.0
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Update npm
        run: npm install -g npm && npm --version
      - name: Install dependencies
        run: npm ci
      - name: Copy env
        run: cp .env.example .env
      - name: Test
        run: npm test 
      - name: Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
      - name: Git push
        run: git push origin main --follow-tags --force