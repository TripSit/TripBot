version: '3.9'
services:
  discord.js:
    container_name: tripsit_tripbot
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 1887:1887
    networks:
        - frontend
        - backend
    # network_mode: host
    volumes:
      - ./:/usr/src/app
    env_file:
      - .env
    working_dir: /usr/src/app

networks: 
  frontend:
    driver: bridge
    name: tripbot_frontend
  backend:
    driver: bridge
    name: tripbot_backend