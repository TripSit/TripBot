version: '3.7'
services:
  tripbot:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: tripsit_discord_bot
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9229:9229"
    network_mode: "host"
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    env_file:
      - .env
